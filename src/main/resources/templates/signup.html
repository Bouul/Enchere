<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>

<h1>Créer un compte</h1>
<form th:action="@{/register}" method="post">
    <label for="pseudo">Pseudo :</label>
    <input type="text" id="pseudo" name="pseudo"/><br><br>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom"/><br><br>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom"/><br><br>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email"/><br><br>

    <label for="telephone">Téléphone :</label>
    <input type="tel" id="telephone" name="telephone"/><br><br>

    <label for="rue">Rue :</label>
    <input type="text" id="rue" name="rue"/><br><br>

    <label for="code_postal">Code postal :</label>
    <input type="text" id="code_postal" name="code_postal"/><br><br>

    <label for="ville">Ville :</label>
    <input type="text" id="ville" name="ville"/><br><br>

    <label for="mot_de_passe">Mot de passe :</label>
    <input type="password" id="mot_de_passe" name="mot_de_passe"/><br><br>

    <label for="confirmation">Confirmation :</label>
    <input type="password" id="confirmation" name="confirmation"/><br><br>

    <input type="submit" value="Créer"/>
    <input type="reset" value="Annuler"/>
</form>
</body>
</html>

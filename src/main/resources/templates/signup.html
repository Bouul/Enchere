<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: uikit-head('Inscription')}"></th:block>
    <link rel="stylesheet" th:href="@{/vendor/eni-enchere/css/signup.css}">
</head>
<body>

<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-1-1">
        <div class="uk-container">
            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                <div class="uk-width-1-1@m">
                    <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                        <h3 class="uk-card-title uk-text-center">Créer un compte</h3>

                        <div th:if="${error}" class="uk-alert-danger" uk-alert>
                            <p th:text="${error}"></p>
                        </div>

                        <form th:action="@{/signup}" method="post" th:object="${user}">
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input class="uk-input" type="text" th:field="*{username}" placeholder="Pseudo" required>
                                </div>
                            </div>

                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input class="uk-input" type="text" th:field="*{lastName}" placeholder="Nom" required>
                                </div>
                            </div>

                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input class="uk-input" type="text" th:field="*{firstName}" placeholder="Prénom" required>
                                </div>
                            </div>

                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                    <input class="uk-input" type="email" th:field="*{email}" placeholder="Email" required>
                                </div>
                            </div>

                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: receiver"></span>
                                    <input class="uk-input" type="tel" th:field="*{phone}" placeholder="Téléphone">
                                </div>
                            </div>

                            <!-- Rue avec suggestions -->
                            <div class="uk-margin uk-position-relative">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: location"></span>
                                    <input class="uk-input" type="text" th:field="*{street}" id="street" placeholder="Rue" required autocomplete="off">
                                    <div id="autocomplete-results"></div>
                                </div>
                            </div>

                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: location"></span>
                                    <input class="uk-input" type="text" th:field="*{postalCode}" placeholder="Code postal" required>
                                </div>
                            </div>

                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: location"></span>
                                    <input class="uk-input" type="text" th:field="*{city}" placeholder="Ville" required>
                                </div>
                            </div>

                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input class="uk-input" type="password" th:field="*{password}" placeholder="Mot de passe" required>
                                </div>
                            </div>

                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input class="uk-input" type="password" name="confirmation" placeholder="Confirmer le mot de passe" required>
                                </div>
                            </div>

                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: credit-card"></span>
                                    <input class="uk-input" type="text" value="100" disabled placeholder="Crédits initiaux">
                                    <input type="hidden" th:field="*{credit}" value="100">
                                </div>
                                <div class="uk-text-small uk-text-muted">Vous recevez 100 crédits à l'inscription</div>
                            </div>

                            <div class="uk-margin">
                                <label>
                                    <input class="uk-checkbox" type="checkbox" th:field="*{administrator}"> Administrateur
                                </label>
                            </div>

                            <div class="uk-margin">
                                <button type="submit" class="uk-button uk-button-primary uk-width-1-1">Créer mon compte</button>
                            </div>

                            <div class="uk-margin">
                                <button type="reset" class="uk-button uk-button-default uk-width-1-1">Annuler</button>
                            </div>
                        </form>

                        <div class="uk-margin-top uk-text-center uk-text-small">
                            <a th:href="@{/login}" class="uk-link-text">Déjà inscrit ? Connectez-vous</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Autocomplete Script -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const streetInput = document.getElementById("street");
        const resultsList = document.getElementById("autocomplete-results");

        streetInput.addEventListener("input", function () {
            const query = streetInput.value;
            if (query.length < 3) {
                resultsList.style.display = "none";
                return;
            }

            fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(query)}&limit=5`)
                .then(response => response.json())
                .then(data => {
                    resultsList.innerHTML = "";
                    if (data.features.length > 0) {
                        resultsList.style.display = "block";
                        data.features.forEach(feature => {
                            const div = document.createElement("div");
                            div.textContent = feature.properties.label;
                            div.className = "uk-dropdown-item";
                            div.addEventListener("click", function () {
                                streetInput.value = feature.properties.name;
                                document.querySelector("input[name='postalCode']").value = feature.properties.postcode;
                                document.querySelector("input[name='city']").value = feature.properties.city;
                                resultsList.style.display = "none";
                            });
                            resultsList.appendChild(div);
                        });
                    } else {
                        resultsList.style.display = "none";
                    }
                })
                .catch(error => console.error("Erreur API adresse :", error));
        });

        document.addEventListener("click", function (event) {
            if (!resultsList.contains(event.target) && event.target !== streetInput) {
                resultsList.style.display = "none";
            }
        });
    });
</script>
</body>
</html>

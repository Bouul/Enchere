<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragments/head :: uikit-head('login')"></th:block>
    <link rel="stylesheet" th:href="@{/vendor/eni-enchere/css/login.css}">
</head>
<body>

<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-1-1">
        <div class="uk-container">
            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                <div class="uk-width-1-1@m">
                    <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                        <h3 class="uk-card-title uk-text-center">Connexion à ENI Enchère</h3>
                        <form th:action="@{/perform_login}" method="post">
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input class="uk-input uk-form-large" type="text" id="username" name="username"
                                           placeholder="Identifiant" required>
                                </div>
                            </div>

                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input class="uk-input uk-form-large" type="password" id="password" name="password"
                                           placeholder="Mot de passe" required>
                                </div>
                            </div>

                            <div class="uk-margin uk-flex uk-flex-middle">
                                <input class="uk-checkbox" type="checkbox" id="remember-me" name="remember-me">
                                <label class="uk-margin-small-left" for="remember-me">Se souvenir de moi</label>
                            </div>

                            <!-- Token CSRF (ajouté automatiquement par Thymeleaf avec Spring Security) -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="uk-margin">
                                <button type="submit" class="uk-button uk-button-primary uk-button-large uk-width-1-1">Connexion</button>
                            </div>

                            <div class="uk-width-1-1 uk-text-small uk-text-center">
                                <a th:href="@{/signup}">Créer un compte</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="uk-margin-top uk-width-1-1 uk-text-small uk-text-center">
                <a th:href="@{/forgot-password}">Mot de passe oublié ?</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

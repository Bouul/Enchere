<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mon Profil</title>
    <style>
        /* Styles basiques pour illustrer */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 5px;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 8px;
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>

<h1>ENI-Enchères</h1>
<h2>Mon Profil</h2>

<form>
    <label for="pseudo">Pseudo :</label>
    <input type="text" id="pseudo" name="pseudo" value="####" />

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" value="####" />

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" value="####" />

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" value="####" />

    <label for="telephone">Téléphone :</label>
    <input type="tel" id="telephone" name="telephone" value="####" />

    <label for="rue">Rue :</label>
    <input type="text" id="rue" name="rue" value="####" />

    <label for="codePostal">Code postal :</label>
    <input type="text" id="codePostal" name="codePostal" value="####" />

    <label for="ville">Ville :</label>
    <input type="text" id="ville" name="ville" value="####" />

    <label for="motDePasse">Mot de passe :</label>
    <input type="password" id="motDePasse" name="motDePasse" value="####" />

    <label for="confirmation">Confirmation :</label>
    <input type="password" id="confirmation" name="confirmation" value="####" />

    <label for="credit">Crédit :</label>
    <input type="number" id="credit" name="credit" value="####" />

    <div class="btn-group">
        <button type="submit">Enregistrer</button>
        <button type="button">Supprimer mon compte</button>
        <button type="button">Retour</button>
    </div>
</form>

</body>
</html>

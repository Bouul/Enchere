<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: uikit-head('Mot de passe oublié')}"></th:block>
    <link rel="stylesheet" th:href="@{/vendor/eni-enchere/css/login.css}">
</head>
<body>

<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-1-1">
        <div class="uk-container">
            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                <div class="uk-width-1-1@m">
                    <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">

                        <div th:if="${success}" class="uk-alert uk-alert-success">
                            <p th:text="${success}">Message de succès</p>
                        </div>
                        <div th:if="${error}" class="uk-alert uk-alert-danger">
                            <p th:text="${error}">Message d'erreur</p>
                        </div>

                        <div class="uk-text-center uk-margin-bottom">
                            <img th:src="@{/images/logo-eni.png}" alt="Logo ENI" width="150">
                        </div>
                        <h3 class="uk-card-title uk-text-center">Réinitialisation du mot de passe</h3>

                        <form th:action="@{/reset-password}" method="post">
                            <input type="hidden" name="token" th:value="${token}"/>

                            <!-- Nouveau mot de passe -->
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input class="uk-input uk-form-large" type="password" id="newPassword"
                                           name="newPassword"
                                           placeholder="Nouveau mot de passe" required>
                                </div>
                            </div>

                            <!-- Confirmation du mot de passe -->
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input class="uk-input uk-form-large" type="password" id="confirmation"
                                           name="confirmation"
                                           placeholder="Confirmer le mot de passe" required>
                                </div>
                            </div>

                            <!-- Token CSRF -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="uk-margin">
                                <button type="submit" class="uk-button uk-button-primary uk-button-large uk-width-1-1">
                                    Réinitialiser
                                </button>
                            </div>

                            <div class="uk-width-1-1 uk-text-small uk-text-center">
                                <a th:href="@{/login}">Retour à la connexion</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: uikit-head('profile-view')"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<h1>ENI-Enchères</h1>
<h2 th:text="${user.username}">Pseudo</h2>
<div class="infos-profil">
  <p><strong>Nom :</strong> <span th:text="${user.lastName}">Nom</span></p>
  <p><strong>Prénom :</strong> <span th:text="${user.firstName}">Prénom</span></p>
  <p><strong>Email :</strong> <span th:text="${user.email}">Email</span></p>
  <p><strong>Téléphone :</strong> <span th:text="${user.phone}">Téléphone</span></p>
  <p><strong>Rue :</strong> <span th:text="${user.street}">Rue</span></p>
  <p><strong>Code postal :</strong> <span th:text="${user.postalCode}">Code postal</span></p>
  <p><strong>Ville :</strong> <span th:text="${user.city}">Ville</span></p>
</div>
<a th:href="@{/profil/modifier(username=${user.username})}">
  <button type="button">Modifier</button>
</a>
</body>
</html>
